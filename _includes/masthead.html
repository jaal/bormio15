{% assign site_logo = site.logo | relative_url %}

<header id="masthead">
  <div class="inner">
    <div class="title-area">
      <p class="site-title">
        <a href="{{ '/' | relative_url }}">
          {% if site.logo %}<img src="{{ site_logo }}" alt="" class="site-logo">{% endif %}
          <span>{{ site.title | escape }}</span>
        </a>
      </p>
    </div>
  </div>
</header>
